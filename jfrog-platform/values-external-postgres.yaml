global:
  ## Join Key to connect other services to Artifactory
  ## You can generate one with the command: "openssl rand -hex 32"
  joinKey: EEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE
  ## Artifactory requires a unique master key.
  ## You can generate one with the command: "openssl rand -hex 32"
  ## An initial one is auto generated by Artifactory on first startup.
  masterKey: bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb
  database:
    initDBCreation: false

postgresql:
  enabled: false

redis:
  enabled: false
  
artifactory:
  enabled: true
  postgresql:
    enabled: false
  waitForDatabase: false
  database:
    type: postgresql
    driver: org.postgresql.Driver
    url: jdbc:postgresql://POSTGRESQL_HOST:5432/artifactory
    user: artifactory
    password: password
  mc:
    enabled: true
    
xray:
  enabled: true
  unifiedUpgradeAllowed: true
  postgresql:
    enabled: false
  database:
    url: postgres://POSTGRESQL_HOST:5432/xray
    user: xray
    password: password

distribution:
  enabled: true
  unifiedUpgradeAllowed: true
  postgresql:
    enabled: false
  database:
    url: jdbc:postgresql://POSTGRESQL_HOST:5432/distribution
    user: distribution
    password: password

insight:
  enabled: true
  unifiedUpgradeAllowed: true
  postgresql:
    enabled: false
  database:
    url: jdbc:postgresql://POSTGRESQL_HOST:5432/insight
    user: insight
    password: password
    
pipelines:
  enabled: false
